<!DOCTYPE html>
<html>
<head>
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #004d40;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00796b;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>تسجيل الدخول</h1>
    <p>يرجى إدخال اسم المستخدم وكلمة المرور للوصول إلى الرابط</p>

    <!-- حقول الإدخال -->
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>

    <!-- رسالة خطأ -->
    <p class="error" id="error-message" style="display: none;">اسم المستخدم أو كلمة المرور غير صحيحة!</p>
  </div>

  <script>
    // بيانات تسجيل الدخول لـ 10 مستخدمين
    const users = {
      elamraoui-admin: "D640835", // اسم المستخدم 1 وكلمة مروره
      houiter: "D371033",
      benaaki: "D379605",
      chehraoui: "D532175",
      ghozlan: "D559129",
      elyoussefi: "D942606",
      rajai: "D388439",
      nasfi: "D646329",
      elaroussi: "U109873",
      belaid: "D490452"
    };

    function login() {
      // الحصول على المدخلات
      const enteredUsername = document.getElementById("username").value;
      const enteredPassword = document.getElementById("password").value;

      // التحقق من صحة البيانات
      if (users[enteredUsername] && users[enteredUsername] === enteredPassword) {
        // نجاح تسجيل الدخول
        alert("تم تسجيل الدخول بنجاح!");
        window.location.href = "https://script.google.com/macros/s/AKfycbysDkGeFCz-4Omv3uSXY-riw45VJkZWPqZY1P51NvxifqzpyX40orH2VARNtQSTR-GAeg/exec"; // استبدل بـ الرابط المطلوب
      } else {
        // عرض رسالة خطأ
        const errorMessage = document.getElementById("error-message");
        errorMessage.style.display = "block";
      }
    }
  </script>
</body>
</html>
